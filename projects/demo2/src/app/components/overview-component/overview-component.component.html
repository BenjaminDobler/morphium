<div style="width: 100%; height: 80px"></div>

<div #list class="card-list" hero-enter="fade-in" hero-leave="fade-out">
  <div class="card" [attr.data-hero]="dataService.selectedCard === item ? 'card;delay:100;duration:400' : null" (click)="selectCard(item, $event.currentTarget)" *ngFor="let item of dataService.data">Title: {{ item.title }}</div>
</div>
